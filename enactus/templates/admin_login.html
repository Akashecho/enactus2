{% extends "layout.html" %}

{% block content %}
<section class="container" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
    
    <div style="background: #fff; padding: 3rem; border-radius: 16px; width: 100%; max-width: 450px; box-shadow: 0 20px 60px rgba(0,0,0,0.1);">
        
        <!-- Flash Messages Inside Login Box -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div style="padding: 10px; margin-bottom: 20px; border-radius: 4px; background: {{ '#DC2626' if category == 'error' else '#16A34A' }}; color: white; font-size: 0.9rem; text-align: center;">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h2 style="text-align: center; margin-bottom: 2rem; font-size: 2rem;">Admin Access</h2>
        
        <form action="/admin_login" method="POST">
            <div class="form-group" style="margin-bottom: 2rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-size: 0.8rem; font-weight: 700; color: #666; text-transform: uppercase;">Password</label>
                <input type="password" name="password" class="premium-input" placeholder="Enter security key" style="text-align: center; letter-spacing: 0.2em;" required>
            </div>
            
            <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">Login Dashboard</button>
        </form>
    </div>

</section>
{% endblock %}
