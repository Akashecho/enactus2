<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | enactus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* Loading Screen Overlay - Premium Design */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999999;
            background: linear-gradient(135deg, #0a1612 0%, #0d1f1a 50%, #0a1612 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 2rem;
        }

        #loadingScreen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        #loadingScreen video {
            max-width: 320px;
            width: 80%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
        }

        #loadingScreen .loading-text {
            color: #d4a553;
            font-size: 0.75rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-weight: 500;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        /* Page starts invisible, fades in after loading */
        body.is-loading nav,
        body.is-loading main,
        body.is-loading footer {
            opacity: 0;
        }

        body:not(.is-loading) nav,
        body:not(.is-loading) main,
        body:not(.is-loading) footer {
            opacity: 1;
            transition: opacity 0.5s ease 0.1s;
        }
    </style>
</head>

<body class="is-loading">
    <!-- Loading Screen with Video -->
    <div id="loadingScreen">
        <video id="loadingVideo" muted playsinline preload="auto">
            <source src="{{ url_for('static', filename='video/loading.mp4') }}" type="video/mp4">
        </video>
        <span class="loading-text">Loading Experience</span>
    </div>

    <nav>
        <div class="logo">enactus<span>.</span></div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/team">Our Team</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/store">Store</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <h2>enactus</h2>
            <p>Empowering action through entrepreneurship.</p>
            <br>
            <p>&copy; 2024 enactus Society. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // ========== LOADING SCREEN HANDLER ==========
        (function () {
            var screen = document.getElementById('loadingScreen');
            var video = document.getElementById('loadingVideo');
            var body = document.body;
            var hidden = false;

            function hideLoading() {
                if (hidden) return;
                hidden = true;
                screen.classList.add('hidden');
                body.classList.remove('is-loading');
            }

            // Set 2x speed
            video.playbackRate = 2.0;

            // Try to play video
            var playAttempt = video.play();

            if (playAttempt !== undefined) {
                playAttempt.then(function () {
                    // Playing successfully - wait for end or timeout
                    video.playbackRate = 2.0;
                }).catch(function (error) {
                    // Autoplay blocked - just hide after delay
                    console.log('Video autoplay blocked:', error);
                    setTimeout(hideLoading, 500);
                });
            }

            // When video ends, hide loading
            video.onended = hideLoading;

            // Fallback: hide after 2 seconds no matter what
            setTimeout(hideLoading, 2000);

            // Also hide when page fully loads
            window.onload = function () {
                setTimeout(hideLoading, 1500);
            };
        })();
    </script>
</body>

</html>
